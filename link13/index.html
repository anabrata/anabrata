<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Luxury Analog Watch (compat build)</title>
<style>
  :root{
    --bg1:#0d1117; --bg2:#1b2533;
    --hand:#f8fafc; --sec:#e11d48;
    --size:min(90vmin,560px);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font:400 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(120% 120% at 20% 10%, #182234 0%, var(--bg2) 40%, var(--bg1) 100%);
    color:#e5e7eb; display:grid; place-items:center;
  }
  .wrap{display:grid; gap:14px; place-items:center; padding:16px}
  .watch{ width:var(--size); height:var(--size); position:relative }
  .bezel{
    position:absolute; inset:0; border-radius:50%;
    background:
      radial-gradient(closest-side, #ffffff20 0 96%, transparent 96% 100%),
      conic-gradient(from 90deg at 50% 50%, #2a3344, #1d2737, #2a3344);
    box-shadow: inset 0 2px 6px #0008, inset 0 -2px 10px #000a, 0 0 0 1px #0009;
  }
  svg{width:100%; height:100%; display:block}
  /* Hands: explicit fills, no filters */
  .hand path{ fill:#ffffff; }
  .hand circle{ fill:#0f172a; stroke:#e5e7eb; stroke-width:2; }
  .second rect, .second circle{ fill: var(--sec); }
  .controls{ display:flex; gap:10px; align-items:center; justify-content:center; font-size:14px; }
  .lcd{ font-variant-numeric: tabular-nums; padding:.3rem .55rem; border:1px solid #2c3a55; border-radius:8px; background:#0b1222a0; }
  /* Optional reduced motion: stop second hand stepping */
  @media (prefers-reduced-motion: reduce){ .gears{display:none} }
</style>
</head>
<body>
  <div class="wrap">
    <div style="font-weight:600">Luxury analog watch (Rolex‑inspired, no branding)</div>
    <div class="watch" aria-label="Analog watch showing current time">
      <div class="bezel" aria-hidden="true"></div>

      <!-- SVG (attribute transforms only) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" role="img" aria-labelledby="lbl">
        <title id="lbl">High‑fidelity analog watch with animated hands</title>
        <defs>
          <radialGradient id="dialGrad" cx="50%" cy="50%" r="55%">
            <stop offset="0%" stop-color="#0e1622"/>
            <stop offset="70%" stop-color="#0a1018"/>
            <stop offset="100%" stop-color="#04070b"/>
          </radialGradient>
          <linearGradient id="handGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="100%" stop-color="#cbd5e1"/>
          </linearGradient>
        </defs>

        <!-- Dial -->
        <circle cx="200" cy="200" r="182" fill="#030712" stroke="#0b1220" stroke-width="1.5"/>
        <circle cx="200" cy="200" r="174" fill="url(#dialGrad)" stroke="#111827" stroke-width="0.5"/>

        <!-- Hour markers (static, visible even without JS) -->
        <g id="hourMarks" fill="#eef2ff">
          <!-- 12 batons -->
          <g transform="rotate(0 200 200)"><rect x="198.5" y="52" width="3" height="22" rx="1.5"/></g>
          <g transform="rotate(30 200 200)"><rect x="198.5" y="52" width="3" height="22" rx="1.5"/></g>
          <g transform="rotate(60 200 200)"><rect x="198.5" y="52" width="3" height="22" rx="1.5"/></g>
          <g transform="rotate(90 200 200)"><rect x="198.5" y="52" width="3" height="22" rx="1.5"/></g>
          <g transform="rotate(120 200 200)"><rect x="198.5" y="52" width="3" height="22" rx="1.5"/></g>
          <g transform="rotate(150 200 200)"><rect x="198.5" y="52" width="3" height="22" rx="1.5"/></g>
          <g transform="rotate(180 200 200)"><rect x="198.5" y="52" width="3" height="22" rx="1.5"/></g>
          <g transform="rotate(210 200 200)"><rect x="198.5" y="52" width="3" height="22" rx="1.5"/></g>
          <g transform="rotate(240 200 200)"><rect x="198.5" y="52" width="3" height="22" rx="1.5"/></g>
          <g transform="rotate(270 200 200)"><rect x="198.5" y="52" width="3" height="22" rx="1.5"/></g>
          <g transform="rotate(300 200 200)"><rect x="198.5" y="52" width="3" height="22" rx="1.5"/></g>
          <g transform="rotate(330 200 200)"><rect x="198.5" y="52" width="3" height="22" rx="1.5"/></g>
        </g>

        <!-- Minute ring as dashed stroke (simple, always visible) -->
        <circle cx="200" cy="200" r="160" fill="none" stroke="#cbd5e190" stroke-width="1.6" stroke-dasharray="1 9" />
        <circle cx="200" cy="200" r="148" fill="none" stroke="#e5e7ebd0" stroke-width="3.2" stroke-dasharray="0 75 0 285" transform="rotate(-1 200 200)"/>

        <!-- Hands (always present; animated by attribute rotation) -->
        <g id="hHour" class="hand">
          <path d="M200 212 L200 118 L204 112 L196 112 L200 118 Z" fill="url(#handGrad)"/>
          <circle cx="200" cy="200" r="6"/>
        </g>
        <g id="hMinute" class="hand">
          <path d="M200 212 L200 78 L203.5 72 L196.5 72 L200 78 Z" fill="url(#handGrad)"/>
        </g>
        <g id="hSecond" class="hand second">
          <rect x="199.2" y="95" width="1.6" height="120" rx="1"/>
          <circle cx="200" cy="210" r="5.5"/>
        </g>
        <circle cx="200" cy="200" r="8.5" fill="#0f172a" stroke="#e5e7eb" stroke-width="2"/>
      </svg>
    </div>

    <div class="controls">
      <label><input type="checkbox" id="beat8" /> 8‑beat sweep</label>
      <span class="lcd" id="lcd">--:--:--</span>
    </div>
  </div>

<script>
(function(){
  const hH = document.getElementById('hHour');
  const hM = document.getElementById('hMinute');
  const hS = document.getElementById('hSecond');
  const lcd = document.getElementById('lcd');
  const beat8 = document.getElementById('beat8');

  function rot(el, a){ el.setAttribute('transform', `rotate(${a} 200 200)`); }

  function frame(ts){
    const now = new Date();
    const ms = now.getMilliseconds(), s = now.getSeconds(), m = now.getMinutes(), h = now.getHours()%12;

    const secFrac = (beat8.checked ? (s + Math.floor(ms/125)/8) : (s + ms/1000));
    const aS = secFrac * 6;
    const aM = (m + (s + ms/1000)/60) * 6;
    const aH = (h + (m + s/60 + ms/60000)/60) * 30;

    rot(hS, aS); rot(hM, aM); rot(hH, aH);

    const pad = n=>String(n).padStart(2,'0');
    lcd.textContent = `${pad(now.getHours())}:${pad(m)}:${pad(s)}`;

    requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
})();
</script>
</body>
</html>

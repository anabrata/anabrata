<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Candle Timer — V10</title>
  <style>
    /* Original desktop layout and UI styles here (keep your full style block from the V10 build) */
    /* ... (Insert all your timers, to‑do, candle, controls, responsiveness and fancy UI styles here) ... */

    /* Sidebar styles for mobile landscape */
    #mobileSidebar {
      position: fixed;
      top: 0; right: -320px;
      width: 300px; height: 100vh;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: -4px 0 18px rgba(0,0,0,0.18);
      transition: right 0.3s cubic-bezier(.5,.2,.3,1);
      overflow-y: auto;
      padding: 18px 18px 32px 18px;
      z-index: 110;
      border-left: 1px solid rgba(255,255,255,0.22);
      border-radius: 12px 0 0 12px;
      color: #fff;
      font-size: 14px;
      display: block;
    }
    body.sidebar-open #mobileSidebar {
      right: 0;
    }
    #settingsToggle {
      position: fixed;
      bottom: 24px; right: 24px;
      z-index: 120;
      font-size: 16px; font-weight: bold;
      padding: 14px 24px;
      background: linear-gradient(135deg,#60a5fa,#3b82f6);
      color: #fff; border-radius: 24px; border: none;
      box-shadow: 0 7px 18px rgba(0,123,255,0.30);
      cursor: pointer; transition: background .2s;
      user-select: none;
      display: none;
    }
    #settingsToggle:active { background: linear-gradient(135deg,#2563eb,#60a5fa); }
    @media (max-width: 880px) and (orientation: landscape) {
      #controls { display: none !important; }
      #settingsToggle { display: block !important; }
      #main { padding-bottom: 50px; }
    }
    @media (min-width: 881px), (orientation: portrait) {
      #settingsToggle { display: none !important; }
      #mobileSidebar { display: none !important; }
      #controls { display: block !important; }
    }
    #mobileSidebar::-webkit-scrollbar {
      width: 8px;
    }
    #mobileSidebar::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.18);
      border-radius: 6px;
    }
    /* Keep all your original component and responsive styles below this comment! */
    /* ... */
  </style>
</head>
<body>
  <div class="brand">MADE BY ANABRATA — V10</div>

  <div class="main" id="main">
    <!-- Timer -->
    <section id="timer-container" aria-label="Timer">
      <div id="timer"></div>
      <div id="simpleTimer">00:00</div>
    </section>
    <!-- To‑do -->
    <section id="todo-panel" class="todo-clear" aria-label="To‑do list">
      <h4 id="todoTitle">To‑do</h4>
      <ol id="todoList"></ol>
    </section>
    <!-- Candle -->
    <section id="candle-area" aria-label="Candle">
      <div class="candle-clip">
        <div class="candle-wrap" id="candleWrap">
          <div class="wax" id="wax">
            <div class="waxTop"></div>
            <div class="wick" id="wick"></div>
          </div>
          <div class="stub" id="stub"></div>
        </div>
      </div>
      <div class="flame" id="flame"><div class="flame-core"></div></div>
    </section>
  </div>

  <!-- Desktop controls (original) -->
  <div id="controls">
    <!-- Your full set of card controls go here, copy from your original/txt source -->
    <!-- ... -->
  </div>

  <!-- Mobile sidebar, content populated via JS live -->
  <div id="mobileSidebar"></div>

  <!-- Settings button appears only in mobile landscape -->
  <button id="settingsToggle" aria-label="Settings">Settings</button>

  <!-- Original scripts and ALL functionality go here -->
  <script>
    // On DOM ready, copy #controls panel into #mobileSidebar for mobile users.
    document.addEventListener('DOMContentLoaded', function() {
      var controls = document.getElementById('controls');
      var sidebar = document.getElementById('mobileSidebar');
      // Only clone if sidebar and controls exist
      if (controls && sidebar) {
        sidebar.innerHTML = controls.innerHTML;
      }
    });

    // Sidebar toggle
    var settingsBtn = document.getElementById('settingsToggle');
    var sidebar = document.getElementById('mobileSidebar');
    settingsBtn.addEventListener('click', function(e){
      e.stopPropagation();
      document.body.classList.toggle('sidebar-open');
      if (document.body.classList.contains('sidebar-open')) {
        sidebar.setAttribute('aria-hidden','false');
        sidebar.focus();
      } else {
        sidebar.setAttribute('aria-hidden','true');
      }
    });

    // Close sidebar when clicking outside
    window.addEventListener('click', function(e){
      if (document.body.classList.contains('sidebar-open') &&
          !sidebar.contains(e.target) && e.target !== settingsBtn) {
        document.body.classList.remove('sidebar-open');
      }
    });
    // Close with Escape
    window.addEventListener('keydown', function(e){
      if(e.key === 'Escape' && document.body.classList.contains('sidebar-open')){
        document.body.classList.remove('sidebar-open');
      }
    });

    // --- Paste ALL your original JS timer, to-do, music, candle etc. code here ---
    // ... Original code from your V10 file ...
  </script>
</body>
</html>

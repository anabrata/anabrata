<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO THE WORLD OF SOLAR SYSTEM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3a 50%, #2d1b69 100%);
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            perspective: 2000px;
        }
        
        .banner {
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 2s ease-in;
            text-shadow: 0 0 10px #22d3ee;
            position: relative;
            z-index: 100;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .solar-system-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 150px);
            overflow: hidden;
            cursor: grab;
        }
        
        .solar-system-container:active {
            cursor: grabbing;
        }
        
        .solar-system {
            position: absolute;
            width: 3000px;
            height: 3000px;
            left: 50%;
            top: 50%;
            transform-origin: center center;
            transform: translate(-50%, -50%) rotateX(15deg) rotateY(0deg) scale(0.3);
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s ease-in-out infinite alternate;
            opacity: 0.7;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .orbit {
            position: absolute;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* True 3D Sun with multiple layers for depth */
        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            z-index: 10;
        }
        
        .sun-sphere {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500, #FF4500);
            box-shadow: 
                0 0 40px #FFD700,
                0 0 80px #FFA500,
                inset -10px -10px 20px rgba(255,69,0,0.3),
                inset 5px 5px 15px rgba(255,255,0,0.2);
            animation: sunRotate 30s linear infinite;
        }
        
        .sun-corona {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.2) 0%, transparent 70%);
            animation: coronaRotate 45s linear infinite reverse;
        }
        
        @keyframes sunRotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        
        @keyframes coronaRotate {
            from { transform: rotateZ(0deg); }
            to { transform: rotateZ(360deg); }
        }
        
        /* 3D Planet spheres */
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .planet-sphere {
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: planetRotate 20s linear infinite;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.4);
        }
        
        .planet:hover .planet-sphere {
            transform: scale(1.3);
            transition: transform 0.3s ease;
        }
        
        @keyframes planetRotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        
        /* Mercury - Corrected distance: 58 million km = 0.39 AU */
        .mercury {
            transform: translate(-50%, -50%);
            animation: orbit-mercury 8s linear infinite;
        }
        
        .mercury .planet-sphere {
            width: 15px;
            height: 15px;
            background: radial-gradient(circle at 35% 35%, #C4C4C4, #8C7853, #5C5C5C);
            margin-left: -120px;
            margin-top: -7.5px;
        }
        
        /* Venus - Corrected distance: 108 million km = 0.72 AU */
        .venus {
            transform: translate(-50%, -50%);
            animation: orbit-venus 12s linear infinite;
        }
        
        .venus .planet-sphere {
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 35% 35%, #FFC649, #E6B800, #CC9900);
            margin-left: -170px;
            margin-top: -11px;
        }
        
        /* Earth - Corrected distance: 150 million km = 1.00 AU */
        .earth {
            transform: translate(-50%, -50%);
            animation: orbit-earth 16s linear infinite;
            position: relative;
        }
        
        .earth .planet-sphere {
            width: 24px;
            height: 24px;
            background: radial-gradient(circle at 35% 35%, #6B93D6, #4F70A5, #2E5984);
            background-image: 
                radial-gradient(circle at 20% 40%, #228B22, transparent 30%),
                radial-gradient(circle at 70% 60%, #228B22, transparent 25%);
            margin-left: -220px;
            margin-top: -12px;
        }
        
        /* Earth's Moon */
        .moon {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle at 35% 35%, #F5F5F5, #CCCCCC);
            border-radius: 50%;
            top: -20px;
            left: 50%;
            transform-origin: 12px 32px;
            animation: moonOrbit 2s linear infinite;
        }
        
        @keyframes moonOrbit {
            from { transform: translateX(-50%) rotateZ(0deg) translateX(18px) rotateZ(0deg); }
            to { transform: translateX(-50%) rotateZ(360deg) translateX(18px) rotateZ(-360deg); }
        }
        
        /* Mars - Corrected distance: 228 million km = 1.52 AU */
        .mars {
            transform: translate(-50%, -50%);
            animation: orbit-mars 20s linear infinite;
        }
        
        .mars .planet-sphere {
            width: 18px;
            height: 18px;
            background: radial-gradient(circle at 35% 35%, #CD5C5C, #C1440E, #8B2500);
            margin-left: -280px;
            margin-top: -9px;
        }

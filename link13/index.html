<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Normal Workable Watch</title>
<style>
  :root{ --size:min(92vmin,560px); --hand:#f8fafc; --sec:#e11d48; --tick:#cbd5e190; --tickBold:#e5e7ebd0; --marker:#e8eefc; }
  html,body{height:100%} *{box-sizing:border-box}
  body{
    margin:0; display:grid; place-items:center;
    background: radial-gradient(120% 120% at 20% 10%, #182234 0%, #1b2533 40%, #0d1117 100%);
    color:#e5e7eb; font:400 15px system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }
  .wrap{display:grid; gap:10px; place-items:center; padding:12px}
  .watch{ width:var(--size); height:var(--size); position:relative }
  canvas{width:100%; height:100%; display:block; background:transparent}
  .bezel{ position:absolute; inset:0; border-radius:50%; pointer-events:none;
    background: radial-gradient(closest-side, #ffffff20 0 96%, transparent 96% 100%),
                conic-gradient(from 90deg at 50% 50%, #2a3344, #1d2737, #2a3344);
    box-shadow: inset 0 2px 6px #0008, inset 0 -2px 10px #000a, 0 0 0 1px #0009;
  }
  .version{font-size:12px; opacity:.9; border:1px solid #334155; border-radius:6px; padding:.2rem .45rem; background:#0b1222a0}
</style>
</head>
<body>
  <div class="wrap">
    <div style="font-weight:600">Normal workable watch</div>
    <div class="watch">
      <canvas id="clock"></canvas>
      <div class="bezel" aria-hidden="true"></div>
    </div>
    <div class="version" id="ver">Version: v1.0.0</div>
  </div>

<script>
(function(){
  const VERSION = 'v1.0.0'; // bump this to confirm new deploys
  document.getElementById('ver').textContent = 'Version: ' + VERSION;

  const canvas = document.getElementById('clock');
  const ctx = canvas.getContext('2d', {alpha:true});
  let dpr = Math.max(1, Math.min(window.devicePixelRatio||1, 3));

  function resizeToBox(){
    const rect = canvas.getBoundingClientRect();
    dpr = Math.max(1, Math.min(window.devicePixelRatio||1, 3));
    const w = Math.max(1, Math.round(rect.width * dpr));
    const h = Math.max(1, Math.round(rect.height * dpr));
    if (canvas.width !== w || canvas.height !== h){ canvas.width = w; canvas.height = h; }
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(dpr, dpr);
  }
  new ResizeObserver(resizeToBox).observe(canvas);
  resizeToBox();

  function drawFace(cx, cy, R){
    const g = ctx.createRadialGradient(cx, cy, 2, cx, cy, R*0.95);
    g.addColorStop(0, '#0f1b2d'); g.addColorStop(0.7, '#0a121e'); g.addColorStop(1, '#05080e');
    ctx.fillStyle = g;
    ctx.beginPath(); ctx.arc(cx, cy, R*0.92, 0, Math.PI*2); ctx.fill();

    // minute ticks
    for(let i=0;i<60;i++){
      const a = i * Math.PI/30;
      const inner = R*0.80 - (i%5===0? 6: 0);
      const outer = R*0.86;
      ctx.strokeStyle = i%5===0 ? getComputedStyle(document.documentElement).getPropertyValue('--tickBold').trim()
                                : getComputedStyle(document.documentElement).getPropertyValue('--tick').trim();
      ctx.lineWidth = i%5===0 ? 3.2 : 1.6;
      ctx.beginPath();
      ctx.moveTo(cx + Math.sin(a)*inner, cy - Math.cos(a)*inner);
      ctx.lineTo(cx + Math.sin(a)*outer, cy - Math.cos(a)*outer);
      ctx.stroke();
    }
    // hour batons (12)
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--marker').trim();
    for(let i=0;i<12;i++){
      const a = i * Math.PI/6, w = 6, h = 18, r = R*0.70;
      const x = cx + Math.sin(a)*r, y = cy - Math.cos(a)*r;
      ctx.save(); ctx.translate(x,y); ctx.rotate(a);
      ctx.fillRect(-w/2, -h/2, w, h);
      ctx.restore();
    }
  }

  function hand(len, width, color, angle, cx, cy){
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angle);
    ctx.strokeStyle = color;
    ctx.lineWidth = width;
    ctx.lineCap = 'round';
    ctx.beginPath();
    ctx.moveTo(0, 10);   // a small tail
    ctx.lineTo(0, -len); // the hand
    ctx.stroke();
    ctx.restore();
  }

  function draw(){
    const rect = canvas.getBoundingClientRect();
    const w = rect.width, h = rect.height;
    const cx = w/2, cy = h/2, R = Math.min(w,h)/2;

    ctx.clearRect(0,0,w,h);
    drawFace(cx, cy, R);

    const now = new Date();
    const ms = now.getMilliseconds(), s = now.getSeconds(), m = now.getMinutes(), h12 = now.getHours()%12;

    // angles (radians)
    const aS = (s + ms/1000) * Math.PI/30;
    const aM = (m + (s + ms/1000)/60) * Math.PI/30;
    const aH = (h12 + (m + s/60 + ms/60000)/60) * Math.PI/6;

    hand(R*0.65, 6, getComputedStyle(document.documentElement).getPropertyValue('--hand').trim(), aH, cx, cy);
    hand(R*0.82, 4, getComputedStyle(document.documentElement).getPropertyValue('--hand').trim(), aM, cx, cy);
    hand(R*0.88, 2.2, getComputedStyle(document.documentElement).getPropertyValue('--sec').trim(),  aS, cx, cy);

    // center cap
    ctx.fillStyle='#0f172a'; ctx.strokeStyle='#e5e7eb'; ctx.lineWidth=2;
    ctx.beginPath(); ctx.arc(cx, cy, 6.5, 0, Math.PI*2); ctx.fill(); ctx.stroke();
  }

  function loop(){ draw(); requestAnimationFrame(loop); }
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>

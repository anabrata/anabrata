<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #8e2de2, #4a00e0);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .qr-box {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.5);
      display: inline-block;
    }

    .qr-box img {
      max-width: 250px;
      height: auto;
      border-radius: 10px;
    }

    .footer-msg {
      margin-top: 20px;
      font-size: 1.1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>üôè Thank You for Your Support!</h1>
  <p>Your donation helps us continue our mission ‚ù§Ô∏è</p>

  <div class="qr-box">
    <img src="5c7020ee-12f9-4dc9-9df8-43ec9dcadaf7.png" alt="Donation QR Code">
  </div>

  <p class="footer-msg">Scan the QR code to donate and make a difference ‚ú®</p>

</body>
</html>

<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"></head>
<body>
  <canvas id="c" style="width:100vw;height:100vh;display:block"></canvas>

  <!-- Load THREE first, then the legacy controls that attach to window.THREE -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const canvas = document.getElementById('c');
    const renderer = new THREE.WebGLRenderer({canvas, antialias:true});  // global THREE
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1e7);
    function resize(){ const w=canvas.clientWidth||innerWidth, h=canvas.clientHeight||innerHeight;
      renderer.setSize(w,h,false); camera.aspect=w/h; camera.updateProjectionMatrix(); }
    new ResizeObserver(resize).observe(canvas); resize();

    // IMPORTANT: the constructor exists only if the script above loaded correctly
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(0,0,5);

    const mesh = new THREE.Mesh(new THREE.BoxGeometry(), new THREE.MeshNormalMaterial());
    scene.add(mesh);

    (function loop(){ mesh.rotation.y += 0.01; controls.update(); renderer.render(scene,camera); requestAnimationFrame(loop); })();
  </script>
</body>
</html>

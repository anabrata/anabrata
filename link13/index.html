<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You • Donate</title>
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.08);
      --card-br: 16px;
      --glow: 0 0 0 rgba(255, 221, 87, 0.0);
      --text: #ffffff;
      --accent: #ffdd57;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font: 500 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background: linear-gradient(120deg, #1e1b4b, #312e81, #7c3aed, #0ea5e9, #22c55e, #f59e0b);
      background-size: 400% 400%;
      animation: bgMove 24s ease-in-out infinite;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .wrap {
      position: relative;
      width: min(960px, 92vw);
      padding: clamp(20px, 3.5vw, 36px);
      text-align: center;
      z-index: 1;
    }
    .title {
      margin: 0 0 0.15em 0;
      font-size: clamp(40px, 7vw, 72px);
      line-height: 1.05;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, #fff, #ffe29a, #ffd166, #fff);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shine 6s linear infinite;
      text-wrap: balance;
    }
    .subtitle {
      margin: 0 0 22px 0;
      font-size: clamp(16px, 2.5vw, 22px);
      opacity: 0.9;
    }
    .card {
      margin-inline: auto;
      width: min(420px, 80vw);
      padding: 18px 18px 24px;
      border-radius: var(--card-br);
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.15);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }
    .card:hover { transform: translateY(-4px); }
    .qr {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35), var(--glow);
      animation: pulse 2.6s ease-in-out infinite;
    }
    .note { margin-top: 16px; font-size: 14px; opacity: 0.85; }
    .aura {
      position: absolute;
      inset: -30vmax;
      background: radial-gradient( farthest-side, rgba(255,255,255,0.14), transparent 60% );
      filter: blur(60px);
      z-index: 0;
      pointer-events: none;
      animation: auraFloat 18s ease-in-out infinite alternate;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 8px 24px rgba(0,0,0,0.35), 0 0 0 0 rgba(255,221,87,0.0); }
      50% { box-shadow: 0 10px 28px rgba(0,0,0,0.45), 0 0 30px 8px rgba(255,221,87,0.35); }
    }
    @keyframes auraFloat {
      from { transform: translateY(-2%) rotate(0deg); }
      to   { transform: translateY(2%)  rotate(6deg); }
    }
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
    .badge {
      margin-top: 14px;
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      font-size: 13px;
      letter-spacing: 0.3px;
    }
    #confetti {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti" aria-hidden="true"></canvas>

  <div class="wrap">
    <div class="aura"></div>

    <h1 class="title">Thank&nbsp;You!</h1>
    <p class="subtitle">Scan the QR to donate and help this project grow.</p>

    <section class="card" aria-label="Donation QR Code">
      <!-- Place this JPEG next to this HTML file; name must match exactly -->
      <img
        class="qr"
        src="WhatsApp-Image-2025-08-22-at-18.03.47_d5afdd83.jpg"
        alt="Donation QR code for contributions" />
      <div class="badge">Safe • Quick • Appreciated</div>
    </section>

    <p class="note">Every contribution makes a difference — thank you for the support.</p>
  </div>

  <script>
    (function () {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) return;

      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d', { alpha: true });
      let W, H, pieces = [], tick = 0;

      function resize() {
        W = canvas.width  = window.innerWidth;
        H = canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resize, { passive: true });
      resize();

      function rand(min, max) { return Math.random() * (max - min) + min; }
      function makePiece() {
        const colors = ['#ffd166', '#06d6a0', '#118ab2', '#ef476f', '#ffffff'];
        return {
          x: rand(0, W), y: rand(-H, 0),
          w: rand(6, 12), h: rand(8, 16),
          vy: rand(1.2, 2.2), vx: rand(-0.6, 0.6),
          r: rand(0, Math.PI * 2), vr: rand(-0.05, 0.05),
          color: colors[(Math.random() * colors.length) | 0],
          alpha: rand(0.75, 1)
        };
      }
      for (let i = 0; i < 130; i++) pieces.push(makePiece());

      function drawPiece(p) {
        ctx.save();
        ctx.globalAlpha = p.alpha;
        ctx.translate(p.x, p.y);
        ctx.rotate(p.r);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
        ctx.restore();
      }

      function step() {
        ctx.clearRect(0, 0, W, H);
        tick++;
        if (tick % 3 === 0 && pieces.length < 180) pieces.push(makePiece());
        for (let i = pieces.length - 1; i >= 0; i--) {
          const p = pieces[i];
          p.x += p.vx; p.y += p.vy; p.r += p.vr;
          drawPiece(p);
          if (p.y - 20 > H) { pieces[i] = makePiece(); pieces[i].y = -20; }
        }
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }());
  </script>
</body>
</html>

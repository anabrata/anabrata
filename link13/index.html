<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donate ‚Äî Thank You</title>
  <style>
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:sans-serif;overflow:hidden}

    /* Background Gradient */
    body {
      background: linear-gradient(120deg, #ff7eb3, #65d6ce, #7afcff, #f5a623);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      color:white;
      text-align:center;
    }
    @keyframes bgShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* QR Code */
    .qr {
      background:white;
      padding:15px;
      border-radius:20px;
      box-shadow:0 10px 25px rgba(0,0,0,0.3);
      margin-bottom:20px;
      animation: pop 1.5s ease infinite alternate;
    }
    .qr img {
      width:300px;
      height:300px;
      object-fit:contain;
    }
    @keyframes pop {
      from { transform:scale(1);}
      to { transform:scale(1.05);}
    }

    /* Floating Thank You */
    .thanks {
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .thanks span {
      position:absolute;
      font-size:20px;
      color:rgba(255,255,255,0.7);
      animation: float 10s linear infinite;
    }
    @keyframes float {
      from { transform:translateY(110vh) rotate(0deg);}
      to { transform:translateY(-10vh) rotate(360deg);}
    }
  </style>
</head>
<body>
  <!-- QR Code Section -->
  <div class="qr">
    <img src="https://drive.google.com/uc?export=view&id=1KeyLQgq0JwcTMYy5c6hhJBLNhWM6HYZS" alt="Donate QR Code" />
  </div>
  <h2>Thank you for your support ‚ù§Ô∏è</h2>

  <!-- Floating Thank You Texts -->
  <div class="thanks">

    <span style="left:80%;animation-duration:20s;">Thank You</span>
    <span style="left:30%;animation-duration:16s;">üôè Thank You üôè</span>
  </div>
</body>
</html>

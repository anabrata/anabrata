<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate ‚Äî Thank You</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Baloo 2', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      background-size: 300% 300%;
      animation: bgShift 10s ease infinite;
      color: #fff;
      text-align: center;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .qr-card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: inline-block;
    }

    .qr-card img {
      max-width: 260px;
      height: auto;
      border-radius: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 1.1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>üôè Thank You for Your Support!</h1>
  <p>Your donation helps us continue our mission ‚ù§Ô∏è</p>

  <div class="qr-card">
    <img id="qrImage" src="" alt="Donation QR Code">
  </div>

  <p class="footer">Scan the QR code to donate and make a difference ‚ú®</p>

  <script>
     // Replace this string with the base64-encoded QR image if updating
     const base64QR = "REPLACE_WITH_YOUR_BASE64_DATA_URI";

     const imgTag = document.getElementById('qrImage');
     imgTag.src = base64QR;
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donate — Thank You</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}

    body {
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390, #a18cd1);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      color:#fff;
      text-align:center;
    }

    @keyframes gradientShift {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .qr-box {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      margin-bottom: 20px;
      max-width: 90%;
    }

    .qr-box img {
      width: 280px;
      height: auto;
      display:block;
    }

    h1 {
      font-size: 2rem;
      margin-top: 10px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.1rem;
      margin-top: 8px;
      opacity: 0.9;
    }

    @media(max-width:600px){
      .qr-box img {
        width:200px;
      }
      h1 { font-size:1.5rem; }
      p { font-size:1rem; }
    }
  </style>
</head>
<body>
  <div class="qr-box">
    <!-- Replace qr.png with your uploaded file name -->
    <img src="qr.png" alt="Donate QR Code">
  </div>
  <h1>Thank you for your support ❤️</h1>
  <p>Scan the QR code to donate and make a difference.</p>
</body>
</html>
